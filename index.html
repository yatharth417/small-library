<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Library</h1>
    <button class="addBook" onclick="addSampleBooks()">Add Sample Books</button>
    <button class="newBook" onclick="showNewBookForm()">New Books</button>

    <div id="newBookFormContainer" class="modal" style="display: none;">
        <h3>Add New Book</h3>
        <form id="newBookForm">
            <label>
                Title: <input type="text" id="bookTitle" required>
            </label>
            
            <label>
                Author <input type="text" id="bookAuthor" required>
            </label>
            
            <label>
                Pages: <input type="text" id="bookPages" required>
            </label>
            
            <label>
                Read: <input type="checkbox" id="bookRead" required>
            </label>
            <button type="submit">Add Book</button>
            <button type="button" onclick="hideNewBookForm()">Cancel</button>
        </form>
    </div>
    <table id="libraryTable">
        <thead>
            <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>hasRead</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
